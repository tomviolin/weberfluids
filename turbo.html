<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <canvas id="dood" width=512 height=256></canvas>
        <script>
            let canvas = document.getElementById('dood');
        let ctx = canvas.getContext('2d');
            let buffer = new Uint8ClampedArray(canvas.width*canvas.height*4);
            for (var i = 0 ; i < buffer.length; i+=4) {
                buffer[i] = Math.random()*255;
                buffer[i+1] = Math.random()*255;
                buffer[i+2] = Math.random()*255;
                buffer[i+3] = 255;
            }
            var idata = ctx.createImageData(canvas.width, canvas.height);
            idata.data.set(buffer);
            ctx.putImageData(idata,0,0);


        </script>
    </body>
</html>
